<!DOCTYPE html>
<html>
<head>

<title>AddStudents</title>
<style>
        form{
            width: 40%;
            margin-left: 20%;
            margin-top: 4%;
            padding: 10%;
            background-color: bisque;
            border-radius: 14px;
        }
        form label{
            display: inline-block;
            width: 30%;
           
        }
        form input{
            margin-left: 20%;
        }

</head>
<body>
<form action="addStudent">
    <label>Student Name</label>
    <input type="text" name="studName"><br><br>
    <label>Student Contact No</label>
    <input type="number" name="contactNo"><br><br><br>
    <input type="submit" value="Register Student" style="margin-top: 10%;">
   </form>
        
</body>
</html>
